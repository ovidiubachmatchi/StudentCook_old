<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Could I Cook?</title>
    <script src="javascript/cook.js"></script> 
    <link rel="stylesheet" href="css/cook.css">
    <script src="https://kit.fontawesome.com/619a94c9b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cook-page">
        <div class="search-table">
            <input type="text"
            list="ingredients" 
            class="input-search" 
            placeholder="Add an ingredient" 
            id="ingredient"
            onkeydown = "if (event.keyCode == 13)
                        document.getElementById('btnSearch').click()">
            <button class="button1" type="submit" onclick="put_ingredient()">Add</button>
            <button class="button2" type="submit" onclick="remove_ingredient()">Remove</button>
            <button class="button3" type="submit" onclick="show_ingredients()">Show</button>
        </div>
        <div class="meals">
            <h1 id="demo">There are no ingredients</h1>
        </div>
    </div>
</body>
</html>
